apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    //useLibrary 'org.apache.http.legacy'


    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    def keyAliasStr = properties.getProperty("keyAlias","")
    def keyPasswordStr = properties.getProperty("keyPassword","")
    def fileUrl = properties.getProperty("storeFile","")

    signingConfigs {
        myConfig {
            keyAlias keyAliasStr
            keyPassword keyPasswordStr
            storeFile file(fileUrl)
            storePassword keyPasswordStr
        }
    }

    defaultConfig {
        applicationId "com.ttm.tlrb"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        //multiDexEnabled true
        /*ndk {
            abiFilter 'armeabi-v7a'
        }*/

        /*splits {
            abi {
                enable true
                reset()
                include 'armeabi-v7a'
            }
        }*/
    }
    buildTypes {
        debug{
            manifestPlaceholders = [UMENG_APPKEY_VALUE: "573ecc24e0f55aec6b000976"]
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfig
            manifestPlaceholders = [UMENG_APPKEY_VALUE: "576b3c8c67e58eaff4001e99"]
        }
    }

    productFlavors {
        baidu {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "baidu"]
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.retrofit2:converter-gson:2.0.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.1'
    //compile 'com.squareup.retrofit2:converter-scalars:2.0.0'
    //fresco
    compile 'com.facebook.fresco:fresco:0.10.0'
    // If your app supports Android versions before Ice Cream Sandwich (API level 14)
    compile 'com.facebook.fresco:animated-base-support:0.10.0'
    // For animated GIF support
    compile 'com.facebook.fresco:animated-gif:0.10.0'
    // For WebP support, including animated WebP
    //compile 'com.facebook.fresco:animated-webp:0.10.0'
    //compile 'com.facebook.fresco:webpsupport:0.10.0'
    // For WebP support, without animations
    //compile 'com.facebook.fresco:webpsupport:0.10.0'
    compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.alipay.euler:andfix:0.4.0@aar'
    //compile 'me.gujun.android.taggroup:library:1.4@aar'
    //友盟统计
    compile 'com.umeng.analytics:analytics:latest.integration'
    //Bmob
    //compile 'cn.bmob.android:bmob-sdk:3.4.7-aar'
    //控件
    compile 'com.pnikosis:materialish-progress:1.7'
}
